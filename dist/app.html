<!doctype html>
<html lang="en">
  <head>
	<title>Game Checker</title>
  </head>
  <body>
	<center>
		<button onclick="removeItem()">削除</button>
		<div style="width: 400px;"><canvas id="acquisitions"></canvas></div>

		function removeItem() {

		    target.remove();
		}

	</center>
  </body>
