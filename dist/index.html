<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
	.swiper
	{
		width: 600px;
            height: 300px;
	}

    </style>
    <title>Document</title>
</head>
<body>

	<div class="swiper swiper-1">
		<!-- Additional required wrapper -->
		<div class="swiper-wrapper">
		  <!-- Slides -->
		  <div class="swiper-slide">Slide 1</div>
		  <div class="swiper-slide">Slide 2</div>
		  <div class="swiper-slide">Slide 3</div>
		  <div class="swiper-slide">Slide 4</div>
		</div>
		<!-- If we need pagination -->
		<div class="swiper-pagination"></div>
	    
		<!-- If we need navigation buttons -->
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
	    
		<!-- If we need scrollbar -->
		<div class="swiper-scrollbar"></div>
	</div>

	<div id="swiper-title"></div>


	<div class="swiper swiper-2">
		<!-- Additional required wrapper -->
		<div class="swiper-wrapper">
		  <!-- Slides -->
		  <div class="swiper-slide">Slide 1</div>
		  <div class="swiper-slide">Slide 2</div>
		  <div class="swiper-slide">Slide 3</div>
		  <div class="swiper-slide">Slide 4</div>
		</div>
		<!-- If we need pagination -->
		<div class="swiper-pagination"></div>
	    
		<!-- If we need navigation buttons -->
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
	    
		<!-- If we need scrollbar -->
		<div class="swiper-scrollbar"></div>
	</div>

	<div id="swiper-title-2"></div>


	<form id="basic_form">
		<input id="basic_name" name="name" type="text" placeholder="Enter your name" />

		<input id="basic_email" name="email" type="text" placeholder="Enter your email" />

		<input id="basic_password" name="password" type="text" placeholder="Enter your password" />

		<input id="basic_age" name="age" type="text" placeholder="Enter your age" />

		<input id="basic_address" name="address" type="text" placeholder="Enter your address" />

		<button type="submit">Submit</button>
	</form>

	<script src="main.js"></script>
	
</body>
</html>
